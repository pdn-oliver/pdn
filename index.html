
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDN 專業美甲 | 指尖上的藝術</title>
    <!-- 核心依賴 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pdn-plum: #843346;
            --pdn-soft: #FFF5F7;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fafafa;
            color: #1e293b;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .bg-pdn-soft { background-color: var(--pdn-soft); }
        .text-pdn-plum { color: var(--pdn-plum); }
        .bg-pdn-plum { background-color: var(--pdn-plum); }
        .border-pdn-plum { border-color: var(--pdn-plum); }
        .shadow-pdn { box-shadow: 0 10px 15px -3px rgba(132, 51, 70, 0.2); }
        
        /* 頁面切換動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
